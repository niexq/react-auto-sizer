name: GitHub Actions Build and Deploy
on: 
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ§©
        uses: actions/checkout@v2.3.1

      - name: Install and Build ðŸ”§ 
        run: |
          npm install
          npm run deploy

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        env:
          ACCESS_TOKEN: ${{ secrets.ACTIONS_ACCESS_TOKEN }}
        with:
          branch: gh-pages
          folder: docs-dist
